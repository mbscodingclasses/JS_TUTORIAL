<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Html Tags In JS</title>
    <!-- inpage js -->
    <script>
      //html tags in js => br => new line
      // js => html tags => write => ""
      document.write("This is line 1<br><br>");
      // i => itallic tag
      document.write("<i>This is line 2</i><br>");

      document.write("Hello</i><br>");
      // bold tag => b
      document.write("<i><b>This is line 3 </b></i>");
    </script>
  </head>
  <body></body>
</html>
